<div>
    <h1>User info</h1>
    <!-- [(ngModel)] IS USED TO BIND DATA -->
    <label for="">Name</label>
    <input type="text" name="name" [(ngModel)]="name">
    <label for="">Age</label>
    <input type="text" name="age" [(ngModel)]="age">
    <label for="">Haircolor</label>
    <input type="text" name="hairColor" [(ngModel)]="hairColor">
    <button (click)="displayValues()">Display Values</button>
</div>
